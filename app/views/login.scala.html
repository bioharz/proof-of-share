@import models.dto.Login
@(form: Form[Login])
    @main("Login") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/particle-js.css")">
    <div id="particles-js">
            <div class="container body-particles">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div id="login" class="col-md-8">
                        <form method="post" action="/authenticate">
                            <div class="form-group" align="center">
                                <label for="form-username"><h4>Username</h4></label>
                                <input name="username" type="text" class="form-control col-md-4" id="form-username">
                            </div>
                            <div class="form-group" align="center">
                                <label for="form-password"><h4>Password</h4></label>
                                <input name="password" type="password" class="form-control col-md-4" id="form-password"/>
                            </div>
                            @helper.CSRF.formField
                            <div class="form-group" align="center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <script src="@routes.Assets.versioned("dependencies/particles.js-2.0.0/particles.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/index.js")" type="text/javascript"></script>
    <script>
            particlesJS.load('particles-js', 'particles.json', function () {
                console.log('particles.json loaded');
            });
    </script>

    }
